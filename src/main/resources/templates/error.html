<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: boots_trap">
  <meta charset="UTF-8">
    <title>Error Page</title>

</head>
<body>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">

  <div class="row mt-4">
    <div th:if="${param.invalid}" class="col-sm-8">
      <p class="alert alert-danger alert-dismissible fade show" role="alert">Invalid Verification Token</p>
    </div>

    <div th:if="${param.expired}" class="col-sm-8">
      <p class="alert alert-info alert-dismissible fade show" role="alert">This Token has already been expired.</p>
    </div>



  </div>
</div>
</body>
</html>
