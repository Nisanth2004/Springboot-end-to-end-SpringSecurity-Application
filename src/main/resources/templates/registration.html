<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: boots_trap">
    <meta charset="UTF-8">
    <title>User Registration form</title>

</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="fragments :: nav_bar"></div>
    <div class="row mt-2">
        <div th:if="${param.success}" class=" alert alert-info">
            Registered SuccessFully,Please Check Your Email To Complete Your Registration.
        </div>
        <div class="m-4">
           User Registration form
        </div>

    </div>

    <form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-4">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName"
                       autofocus="autofocus"
                       class="form-control"
                       name="firstName" required
                       th:field="*{firstName}">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" id="lastName"
                       autofocus="autofocus"
                       class="form-control"
                       name="lastName" required
                       th:field="*{lastName}">
            </div>
        </div>



        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" id="email"
                       autofocus="autofocus"
                       class="form-control"
                       name="email" required
                       th:field="*{email}">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" id="password"
                       autofocus="autofocus"
                       class="form-control"
                       name="password" required
                       th:field="*{password}">
            </div>
        </div>

        <div>
           <button type="submit" class="btn btn-success">Register</button>
            <span>Regsitered Already? <a href="/" th:href="@{/login}">
                Login here..
            </a></span>

        </div>
    </form>

</div>

</body>
</html>
